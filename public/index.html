  <script id="goal-template" type="text/x-handlebars-template">
    <div class="container-fluid mt-5">
      <!-- Page Heading -->
     
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h1 mb-0 text-gray-800" >Set Goals</h1>
      </div>
      <div id='alert-wrapper'></div>
      <div class="row">
        <div class="col-12">
          <form>
            <div id="input-wrapper">
              <div class="form-row" id="base-input-row">
                <div class="form-group col-3">
                  <label for="inputState">Activity</label>
                  <select id="inputState" class="form-control">
                    <option value='1'  selected>Moving</option>
                    <option value='2'>Jumping</option>
                  </select>
                </div>
                <div class="form-group col-3 col-lg-2 ml-lg-5">
                  <label>Hour</label>
                  <input type="number" class="form-control" placeholder="Hour">
                </div>
                <div class="form-group col-3 col-lg-2">
                  <label>Minute</label>
                  <input type="number" class="form-control" placeholder="Minute">
                </div>
                <div class="form-group col-3 col-lg-2">
                  <label>Second</label>
                  <input type="number" class="form-control" placeholder="Second">
                </div>
              </div>

            </div>
            <div class="form-row">
              <div class="form-group col-1">
                <a href='#' class="btn btn-primary btn-circle btn-sm" id="add-activity">
                  <i class="fas fa-plus"></i>
                </a>
              </div>
              <div class="form-group col-1">
                <a href='#' class="btn btn-primary btn-circle btn-sm" id="del-activity">
                    <i class="fas fa-minus"></i>
                </a>
              </div>
              <div class="form-group col-3 ml-auto">
                <button class="btn btn-primary" type="button" id="submit-button">Submit</button>
              </div>
            </div>
          </form>
        </div>
        
      </div>
    </div>

  </script>
